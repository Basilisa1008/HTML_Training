<!--Creating a Simple Table

Task: Construct a table that lists three of your favorite books. 
The table should have three columns: "Title," "Author," and "Year Published." 
Ensure the table has a header row, and add a border to the table for clarity.-->


<!DOCTYPE html>
<html>
    <head>
        <title> Table structural organization</title>
    </head>

    <body>
        <table>
            <tr>
                <th>Serial_No:</th>
                <th>Title</th>
                <th>Author</th>
                <th>Year Published</th>
            </tr>
            <tr>
                <td>01</td>
                <td>Atomic Habits</td>
                <td>ABC</td>
                <td>2013</td>
            </tr>
            <tr>
                <td>02</td>
                <td>Ikigai</td>
                <td>XYZ</td>
                <td>2015</td>  
            </tr>
            <tr>
                <td>03</td>
                <td>Rich Dad, Poor Dad</td>
                <td>SRT</td>
                <td>2008</td>
            </tr>

        </table>
    </body>
</html>
